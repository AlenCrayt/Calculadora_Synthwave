<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <article>
      <h1 id="pantalla"></h1>
      <div class="conjunto_botones">
        <div class="linea_botones">
          <button>C</button>
          <button>/</button>
        </div>
        <div class="linea_botones">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div class="linea_botones">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="linea_botones">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div class="linea_botones">
          <button>0</button>
          <button>=</button>
        </div>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
